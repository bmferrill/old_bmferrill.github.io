<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="nav info"></div>
  <div class="infobar">
  <div class="left pointer"></div>
  <div class="BusStop"><h1>Washington & State</h1></div>
  </div>

    <div class="background map"></div>

    <div class="EastboundA">
        <div class="direction">EB</div>
        <div class="busNumber">60</div>
        <div class="Route">Randolph/Harbor Dr.</div>
        <div class="spot clock"></div>
        <div class="frequency">20 min.</div>
        <div class="right arrow"></div>

    <div class="EastboundB">
        <div class="direction">EB</div>
        <div class="busNumber">124</div>
        <div class="Route">Navy Pier</div>
        <div class="spot clock"></div>
        <div class="frequency">10 min.</div>
        <div class="right arrow"></div>
    </div>

    <div class="Northbound">
      <div class="direction">NB</div>
      <div class="busNumber">151</div>
      <div class="Route">Devon/Clark</div>
      <div class="spot clock"></div>
      <div class="frequency">16 min.</div>
      <div class="right arrow"></div>
    </div>

    <div class="SouthboundA">
      <div class="direction">SB</div>
      <div class="busNumber">J14</div>
      <div class="Route">103rd/Stony Island</div>
      <div class="spot clock"></div>
      <div class="frequency">15 min.</div>
      <div class="right arrow"></div>

    <div class="SouthboundB">
      <div class="direction">SB</div>
      <div class="busNumber">124</div>
      <div class="Route">Navy Pier</div>
      <div class="spot clock"></div>
      <div class="frequency">10 min.</div>
      <div class="right arrow"></div>
    </div>

    <div class="Reroute">
      <div class="direction">ReR</div>
      <div class="busNumber">6x</div>
      <div class="Route">Jackson Park Express</div>
      <div class="frequency">N/A</div>
      <div class="right arrow"></div>
    </div>

    <div class="OutOfServiceA">
      <div class="direction">NoS</div>
      <div class="busNumber">4</div>
      <div class="Route">Cottage Grove</div>
      <div class="restart arrows"></div>
      <div class="frequency">12:10 a.m.</div>
      <div class="right arrow"></div>
    </div>

    <div class="OutOfServiceB">
      <div class="direction">NoS</div>
      <div class="busNumber">20</div>
      <div class="Route">Madison</div>
      <div class="restart arrows"></div>
      <div class="frequency">12:10 a.m.</div>
      <div class="right arrow"></div>
    </div>

    <div class="OutOfServiceC">
      <div class="direction">NoS</div>
      <div class="busNumber">157</div>
      <div class="Route">Streeterville/Taylor</div>
      <div class="restart arrows"></div>
      <div class="frequency">6 a.m</div>
      <div class="right arrow"></div>
    </div>
</div>
</body>
</html>
